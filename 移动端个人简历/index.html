<script src="js/swiper.min.js"></script>
<script>
        var mySwiper=new Swiper(".swiper-container",{
        direction:"vertical",
        loop:true,
        onTransitionEnd:function(swiper){
            var slides=swiper.slides;
            var curIndex=swiper.activeIndex;
            var lastIndexSlide=slides.length-1;//现在的最后一个滑块
            var trueIndexSlide=slides.length-2;//原来的最后一个滑块
            /*把真实的第一个滑块复制了一份放在最后的位置，把真实的最后一个滑块复制了一份放在了第一个位置*/
            [].forEach.call(slides,function(item,index){
                item.id='';
                if(curIndex===index){
                    switch(index){
                        case 0:
                            item.id="page"+trueIndexSlide;
                            break;
                        case lastIndexSlide:
                            item.id='page1';
                            break;
                        default :
                            item.id='page'+curIndex;
                    }
                }
            })
        }
    });

    var music=document.querySelector('.music');
    var beyond=document.querySelector('#beyond');
    window.setTimeout(function(){
        beyond.play();
        beyond.addEventListener("canplay",function(){
            music.className="music musicCur";

        })
    },1000);
    music.addEventListener('click',function(){
        //paused属性判断音频文件是播放的还是停止 beyond.paused=true;说明音频文件目前是停止播放的
        if(beyond.paused){
            beyond.play();
            music.className+=" musicCur";
        }else{
            beyond.pause();
            music.className="music";
            music.style.opacity=1;
        }
    },false)
